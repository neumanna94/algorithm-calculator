<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Algorithm Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Algorithm Calculator</h1>
      </div>
      <div class="col-md-12">
        <form id="calculate">
          <div class="form-group" id="num1Div">
            <label for="num1">Enter an Iteration of the Fibonacci Sequence you want to know!</label>
            <input id="num1" class="form-control" type="text">
          </div>
          <div class="form-group" id="num2Div">
            <label for="num2">2nd number:</label>
            <input id="num2" class="form-control" type="text">
          </div>
          <select class="form-control" id="operators">
            <option value="1">Fibonacci Sequence</option>
            <option value="4">Fibonacci Sequence Array</option>
            <option value="2">Insert Sort Algorithm</option>
          </select>
          <button type="submit" id="calc-btn">Calculate</button>
          <button type="button" id="disp">Display</button>
        <div class="graphic">
          <canvas id="myCanvas" width="1000px" height="1000px"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
